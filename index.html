<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Daily Task ToDo</h1>
    </header>

    <main>

        <p class="quote">Create your task here..</p>

        <form onsubmit="CreateTask(event)">

            <input class="input" id="INPUT" type="text" placeholder="Task Title">

            <select class="input" name="" id="Categories">
                <option value="">Categories</option>
                <option value="All">All</option>
                <option value="Normal">Normal</option>
                <option value="Must">Must</option>
                <option value="Daily">Daily</option>
            </select>

            <textarea class="input" name="description" id="description" placeholder="Task Description"></textarea>

            <button class="btn" type="submit">Add Task</button>

        </form>

        <section>
            <div id="All" class="cat">All</div>
            <div id="Normal" class="cat">Normal</div>
            <div id="Must" class="cat">Must</div>
            <div id="Daily" class="cat">Daily</div>
        </section>

        <nav>
            <a class="Namaz" href="Namaz.html" target="_self">Namaz</a>
            <a class="Routing" href="#">Daily Routing</a>
        </nav>

        <div class="Task-List">

            <div id="TaskItem">

            </div>

        </div>
        </div>


    </main>

    <footer>
        <p>&copy; 2025 ToDo App</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script1.js"></script>
</body>

</html>
